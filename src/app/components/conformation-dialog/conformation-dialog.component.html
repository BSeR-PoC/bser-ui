<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content>
  {{content}}
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onSecondaryClick()">{{secondaryActionBtnTitle}}</button>
  <button mat-button color="primary" (click)="onDefaultClick()" cdkFocusInitial>{{defaultActionBtnTitle}}</button>
</div>
