<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content>
  <span [innerHTML]="content"></span>
</div>
<div mat-dialog-actions align="end">
  <button mat-stroked-button (click)="onSecondaryClick()">{{secondaryActionBtnTitle}}</button>
  <button mat-stroked-button color="primary" (click)="onDefaultClick()" cdkFocusInitial>{{defaultActionBtnTitle}}</button>
</div>
