<table mat-table [dataSource]="dataSource" style="margin-top: 1.5em">

  <ng-container matColumnDef="service">
    <th mat-header-cell *matHeaderCellDef> Service</th>
    <td mat-cell *matCellDef="let element"> {{element.service}} </td>
  </ng-container>

  <ng-container matColumnDef="serviceProvider">
    <th mat-header-cell *matHeaderCellDef> Service Provider</th>
    <td mat-cell *matCellDef="let element"> {{element.serviceProvider}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status</th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <ng-container matColumnDef="dateCreated">
    <th mat-header-cell *matHeaderCellDef> Date Created</th>
    <td mat-cell *matCellDef="let element"> {{element.dateCreated | date : 'medium'}} </td>
  </ng-container>

  <ng-container matColumnDef="lastUpdated">
    <th mat-header-cell *matHeaderCellDef> Last Updated</th>
    <td mat-cell *matCellDef="let element"> {{element.lastUpdated | date : 'medium'}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button mat-stroked-button color="primary" (click)="onEdit(element)">Edit</button>
      <button style="margin-left: 1em" mat-stroked-button color="accent">Delete</button>
    </td>>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <ng-container *ngIf="!isLoading">
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" [attr.colspan]="displayedColumns.length">
        This patient does not draft referrals.
      </td>
    </tr>
  </ng-container>

  <ng-container *ngIf="isLoading">
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell loading" [attr.colspan]="displayedColumns.length">
        Loading Referrals
      </td>
    </tr>
  </ng-container>

</table>
