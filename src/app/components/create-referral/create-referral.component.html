<div class="container top-spacer">

  <mat-card>

    <mat-card-content>
      <mat-stepper linear #stepper>

        <!-- Select a Provider (for example YMCA) -->
        <mat-step label="Select Recipient">
          <!--<div class="scrollable-container">-->
          <div>
<!--            <app-service-provider-list></app-service-provider-list>-->
            <app-general-information-and-service-type></app-general-information-and-service-type>
          </div>
        </mat-step>

        <!-- Select supporting information -->
        <mat-step label="General Information and Service Type">
          <app-general-information-and-service-type></app-general-information-and-service-type>
        </mat-step>

        <!-- Add Patient general information -->
        <mat-step label="Supporting Information">
          <div class="scrollable-container">
            <app-request-supporting-information></app-request-supporting-information>
          </div>
<!--          <p>You are now done.</p>-->
<!--          <div>-->
<!--            <button mat-button matStepperPrevious>Back</button>-->
<!--            <button mat-button (click)="stepper.reset()">Reset</button>-->
<!--          </div>-->
        </mat-step>

      </mat-stepper>
    </mat-card-content>

    <mat-card-actions align="end" style="margin-right: 2em; margin-bottom: 1em">
      <button mat-raised-button (click)="onCancel()">Cancel</button>
      <button mat-stroked-button color=primary [disabled]="!(selectedServiceProvider$ | async)">Save and Exit</button>
      <button mat-raised-button color=primary [disabled]="!(selectedServiceProvider$ | async)">Save and Continue</button>
    </mat-card-actions>

  </mat-card>

</div>
