<mat-card *ngIf="selectedServiceProvider">
  Service Provider: {{selectedServiceProvider | json}}
</mat-card>
<div class="scrollable-container">
  <div *ngFor="let serviceProvider of serviceProviders">
    <div style="margin-bottom: 1em">
      <app-service-provider
        [serviceProvider]=serviceProvider
        (selectedProviderEvent)="onSelectedServiceProvider($event)"
      >
      </app-service-provider>
    </div>
  </div>
</div>

<div class="row-button-wrapper">
  <button mat-raised-button (click)="onCancel()">Cancel</button>
  <span class="spacer"></span>
  <button mat-raised-button (click)="onSave()" [disabled]="!selectedServiceProvider">Save</button>
  <button mat-raised-button (click)="onSaveAndContinue()" [disabled]="!selectedServiceProvider"
          style="margin-left: 1em">
    Save and Continue
  </button>
</div>
