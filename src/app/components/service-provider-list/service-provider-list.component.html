<div class="scrollable-container">
  <div *ngFor="let serviceProvider of serviceProviders">
    <div style="margin-bottom: 1em">
      <app-service-provider
        [serviceProvider]=serviceProvider
      >
      </app-service-provider>
    </div>
  </div>
</div>

<div align="end" style="margin-top: 2em">
  <app-save-cancel-form-controls
    [isCancelEnabled]="true"
    [isSaveAndContinueEnabled]="isSaveAndContinueEnabled()"
    [isSaveAndExitEnabled]="isSaveAndExitEnabled()"
    (cancelEvent)= "onCancel()"
    (saveAndContinueEvent)="onSaveAndContinue()"
    (saveAndExitEvent)="onSaveAndExit()"
  ></app-save-cancel-form-controls>
</div>
